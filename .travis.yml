language: node_js
sudo: false
cache: false
node_js:
  - 6.11.5
script:
  - make test-travis
env:
  global:
    secure: 
  matrix:
    - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_install:
  # Skip installing optional dependencies
  - npm config set optional false
  - npm config set loglevel warn
install: npm install
